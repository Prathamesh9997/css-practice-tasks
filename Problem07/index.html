<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 400px;
        text-align: center;
        padding: 2%;
        background-color: cornflowerblue;
        transform: translate(250px, 250px);
      }
    </style>
  </head>
  <body>
    <div>
      This div element moved 250px right and down with the help of translate.
    </div>
  </body>
</html>
