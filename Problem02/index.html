<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rounded rectangle, Dashed border, Grayscale</title>
    <style>
      * {
        text-align: center;
      }
      img {
        width: 600px;
        height: 300px;
        margin: 2%;
        padding: 2%;
        border: 1px dashed black;
        border-radius: 5%;
        filter: grayscale(80%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Rounded reactange, Dashed border, Grayscale</h1>
      <img src="img1.jpg" alt="img1" />
      <img src="img2.jpg" alt="img2" />
      <img src="img3.jpg" alt="img3" />
    </div>
  </body>
</html>
