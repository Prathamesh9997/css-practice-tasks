<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip Property</title>
    <style>
      img {
        border: 1px solid;
        position: absolute;
      }
      img:hover {
        clip: rect(0px, 65px, 100px, 0px);
      }
    </style>
  </head>
  <body>
    <h1>Hover on guvi logo</h1>
    <img src="guvi.png" alt="guvi" height="100px" width="200px" />
  </body>
</html>
