<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Different types of cursor</h1>
      <br />
      <button class="cell">Cell cursor</button><br />
      <button class="grab">Grab cursor</button><br />
      <button class="move">Move cursor</button><br />
      <button class="help">Help cursor</button><br />
      <button class="nodrop">No-Drop cursor</button><br />
      <button class="progress">Progress cursor</button><br />
      <button class="wait">Wait cursor</button><br />
      <button class="zoomin">Zoom in cursor</button><br />
      <button class="zoomout">Zoom out cursor</button><br />
      <button class="pointer">Pointer cursor</button>
    </div>
  </body>
</html>
